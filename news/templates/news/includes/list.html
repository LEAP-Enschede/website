{% load markdown %}

{% for article in news %}
    <div class="card mb-2">
        <img class="card-img" style=" max-height: 10rem; object-fit: cover" src="{{ article.image.url }}" alt="{{ article.image.name }}"/>
        <div class="card-img-overlay bg-darken hoverable">
            <div class="card-title">
                <h3>{{ article.title }}</h3>
            </div>
            {{ article.content|markdown|truncatechars_html:100|striptags }}
            <a class="stretched-link" href="{% url 'news:article' article.id %}"></a>
        </div>
    </div>
{% endfor %}
