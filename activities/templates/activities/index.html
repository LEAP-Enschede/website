{% extends '../website/base.html' %}

{% block title %}Activities{% endblock title %}

{% block content %}
<h1>Activities</h1>
<ul>
{% for activity in activities %}
    <li><a href="{% url 'activities:detail' activity.id %}">{{ activity.name}}</a>: {{ activity.start }} - {{ activity.end }}</li>
{% endfor %}
</ul>
{% endblock content %}}
